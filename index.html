        <script type="text/javascript">
            function shuffle(array) {
                let currentIndex = array.length,
                    randomIndex;

                while (currentIndex != 0) {
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex--;

                    [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex],
                        array[currentIndex],
                    ];
                }

                return array;
            }

            let images = [
                "assets/img/3i1.png",
                "assets/img/colon-1.png",
                "assets/img/colon-2.png",

                "assets/img/emma-5.png",
                "assets/img/halfbrit.png",
                "assets/img/jacob-1.png",
                "assets/img/jacob-2.png",
                "assets/img/justin-1.png",
                "assets/img/owen-1.png",
                "assets/img/sammie-1.png",
                "assets/img/sammie-2.png",
                "assets/img/sammie-3.png",
                "assets/img/sammie-4.png",
                "assets/img/sammie-5.png",
                "assets/img/sammie-6.png",
                "assets/img/ubiq_rice-1.png",
                "assets/img/ubiq_rice-2.png",
                "assets/img/justin-1.png",
            ];

            shuffle(images);

            const emblaNode = document.querySelector(".embla");
            const emblaContainer = document.querySelector(".embla__container");

            images.forEach((image) => {
                emblaContainer.innerHTML += `
                <div class="embla__slide">
                    <img src="${image}" />
                </div>
                `;
            });

            const options = {
                dragFree: true,
            };

            const embla = EmblaCarousel(emblaNode, options);
        </script>
